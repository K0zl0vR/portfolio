
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruslan Kozlov — Портфолио</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(#ffe9ec, #d5eaff);
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 20px 30px;
            background-image: url('https://i.imgur.com/ZG9XHzp.png');
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px #000;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p.role {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
        section.gallery {
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .thumb {
            width: 250px;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .thumb:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #f4f4f4;
        }
        .socials a {
            margin: 0 10px;
            font-size: 1.2em;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>RUSLAN KOZLOV</h1>
        <p class="role">Креативный продюсер • Арт-директор • Аниматор • Фэшн-дизайнер</p>
    </header>

    <section class="gallery">
        <img class="thumb" src="https://i.imgur.com/pq7YhWq.png" alt="Project 1" />
        <img class="thumb" src="https://i.imgur.com/IZ1iO8J.png" alt="Project 2" />
        <img class="thumb" src="https://i.imgur.com/XkF40FK.png" alt="Project 3" />
    </section>

    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.behance.net/" target="_blank">Behance</a>
            <a href="https://www.notion.so/" target="_blank">Notion</a>
        </div>
        <p>Связаться: kozlov@email.com</p>
    </footer>
</body>
</html>
